<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Quiz Bíblico</title>

  <!-- Ícones e Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff"/>

  <!-- Estilo -->
  <link rel="stylesheet" href="./quiz.css">
</head>
<body>

  <h1>Quiz Bíblico</h1>

  <!-- TELA INICIAL -->
  <section id="start-screen">
    <h2>Bem-vindo ao Quiz!</h2>
    <label for="usuario">Nome:</label><br>
    <input type="text" id="usuario" placeholder="Digite seu nome" aria-label="Nome do usuário" />
    <br><br>
    <button id="start-btn">Iniciar</button>
  </section>

  <!-- CONTAINER DO QUIZ -->
  <section id="quiz-container" class="hidden">
    <div id="phase-info"></div>
    <div id="question" role="heading" aria-level="3"></div>
    <div id="answers"></div>
    <button id="next-btn" class="hidden">Próxima Pergunta</button>
    <button id="next-phase-btn" class="hidden">Avançar para a Próxima Fase</button>
    <div id="result" class="hidden" role="alert"></div>
  </section>

  <!-- AÇÕES DE PROGRESSO -->
  <section class="progresso" style="margin-top: 20px;">
    <button class="action" onclick="salvarProgresso()">💾 Salvar Progresso</button>
    <button class="action" onclick="consultarProgresso()">📊 Ver Progresso</button>
  </section>

  <!-- MOSTRANDO RESULTADO DA CONSULTA -->
  <section id="progresso-info" style="margin-top: 20px; font-size: 18px;"></section>

  <!-- AVISO DE ATUALIZAÇÃO -->
  <div id="update-notice" style="display: none; background: #ffd700; padding: 10px;">
    Nova versão disponível. <button onclick="location.reload()">Atualizar</button>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./main.js"></script>
  <script src="./quiz.js"></script> <!-- Carregado por último -->

  <!-- REGISTRO DO SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('✅ Service Worker registrado:', registration);

            registration.addEventListener('updatefound', () => {
              const newSW = registration.installing;
              newSW.addEventListener('statechange', () => {
                if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
                  document.getElementById('update-notice').style.display = 'block';
                }
              });
            });

            registration.update();
          })
          .catch(error => {
            console.error('❌ Erro ao registrar Service Worker:', error);
          });
      });
    }
  </script>

</body>
</html>
